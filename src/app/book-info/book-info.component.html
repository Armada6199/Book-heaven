<div class="container-fluid mw-100 d-flex justify-content-around m-0">
  <div
    class="left-cont col-lg-3 pt-5 d-flex align-items-start justify-content-evenly"
  >
    <div
      class="row image-cont d-flex justify-content-around align-items-center h-70"
    >
      <div class="col d-flex align-items-center d-flex flex-column">
        <div class="img">
          <img [src]="currentBookInfo.imgSrc" alt="" />
        </div>
        <button class="btn buy-btn mt-3 text-white">Show Buying Options</button>
        <h5 class="fs-4 font-weight-bold text-dark mt-3">Rate This Book</h5>
        <div class="stars">
          <i
            class="fa-regular fa-star fs-3 ps-3 d-inline mt-3"
            ngFor="let star of stars"
          ></i>
        </div>
      </div>
    </div>
  </div>
  <div class="right-cont pt-5 pl-5 m-0 col-lg-9 col-md-12">
    <div class="row book-desc d-flex justify-content-aroundh-70 flex-column">
      <div class="col-lg-9 col-md-12">
        <h1 class="fs-1 font-weight-bold text-dark pb-3">{{currentBookInfo.title}}</h1>
        <h6 class="author fs-4 font-weight-bold">
          By
          <a href="" class="font-weight-light text-dark">{{currentBookInfo.author}}</a>
        </h6>
        <div class="ratings pt-3">
          <p class="stars">
            <span *ngIf="currentBookInfo.rating===1"><i class="fa-solid fa-star" *ngFor="let star of stars|slice:0:2"></i></span>
            <span  *ngIf="currentBookInfo.rating===2"><i class="fa-solid fa-star" *ngFor="let star of stars|slice:0:2"></i></span>
            <span  *ngIf="currentBookInfo.rating===3"><i class="fa-solid fa-star" *ngFor="let star of stars|slice:0:3"></i></span>
            <span  *ngIf="currentBookInfo.rating===4"><i class="fa-solid fa-star" *ngFor="let star of stars|slice:0:4"></i></span>
            <span  *ngIf="currentBookInfo.rating===5"><i class="fa-solid fa-star" *ngFor="let star of stars"></i></span>

          </p>
          <p class="rating">4.1</p>
        </div>
        <div class="genres mb-3">
          <h6 class="fs-4 font-weight-bold">Genres</h6>
          <div class="row w-30 d-flex ms-4 justify-content-evenly fs-6">
            <div *ngFor="let genre of currentBookInfo.genres" class="col-lg-3 col-md-4 col-sm-6">
              <p ><a href="">{{genre}}</a></p>
            </div>
         
          </div>
        </div>

        <p class="plot font-italic mb-3 col-lg-12 col-md-6 col-sm-3 col-xs-3">
      {{currentBookInfo.plot}}
        </p>

        <div class="info-cont d-flex flex-column align-items-center just">
          <div
            class="row info w-100 d-flex align-items-center mt-5 justify-content-around"
          >
            <div class="col-lg-4 col-md-6 col-12 info-col">
              <h6>Number Of Pages</h6>
              <span><i class="fa-solid fa-book-open"></i></span>
              <p>{{currentBookInfo.numberOfPages}}</p>
            </div>
            <div class="col-lg-4 col-md-6 col-12 info-col">
              <h6>Language</h6>
              <span><i class="fa-solid fa-globe"></i></span>
              <p>{{currentBookInfo.language}}</p>
            </div>
            <div class="col-lg-4 col-md-6 col-12 info-col">
              <h6>Release Date</h6>
              <span><i class="fa-solid fa-calendar-days"></i></span>
              <p>{{currentBookInfo.releaseDate}}</p>
            </div>
          </div>
          <div
            class="row info w-100 d-flex align-items-center mt-3 justify-content-around"
          >
            <div class="col-lg-4 col-md-6 col-12 info-col mt-2">
              <button class="btn info-btn text-white">See Trade Options</button>
            </div>
            <div class="col-lg-4 col-md-6 col-12 info-col col mt-2">
              <button class="btn info-btn text-white" >Get Similar Books</button>
            </div>
            <div class="col-lg-4 col-md-6 col-12 info-col col mt-2">
              <button class="btn info-btn text-white">Add To My Library</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    </div>
  </div>
