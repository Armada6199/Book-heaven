<div class="container-fluid d-flex flex-column">
  <div class="row search-cont mt-3">
    <div class="top"></div>
    <input type="text" />
    <h3></h3>
  </div>
  <div
    class="row d-flex flex-row row-wrapper justify-content-evenly mt-5"
    *ngFor="let result of numOfColumns"
  >
    <div
      class="col-lg-3 card d-flex flex-column align-items-center justify-content-evenly"
      *ngFor="let card of searchResult "
    >
    <div class="image">
      <img
      src={{card.cover_page}}  
      alt=""
    
    />

    </div>
   
      <div
        class="card-body d-flex align-items-center flex-column justify-content-evenly"
      >
        <h1>{{ card.title_without_series }}</h1>
        <p class="plot">{{ card.book_description }}</p>
        <button class="btn more-btn text-light">Read More</button>
      </div>
    </div>
  </div>
</div>
