<div class="px-0 just-flex flex-column convirsation-hight">

  <div class="px-4 py-5 chat-box bg-white w-100 h-100">

    <div class="media w-50 mb-3" *ngFor="let ms of conver" [ngClass]="ms.userName!=this.firstUser?'ms-auto':''">
      <div class="media-body" [ngClass]="ms.userName!=this.firstUser?'':'ml-3'">
        <div class="rounded py-2 px-3 mb-2" [ngClass]="ms.userName!=this.firstUser?'bg-primary':'bg-light'">
          <p class="text-small mb-0"
             [ngClass]="ms.userName==this.firstUser?'text-muted':'text-white'">{{ms.message}}</p>
        </div>
        <p class="small text-muted">{{ms.time | date:'short'}}</p>
      </div>
    </div>

    <!-- Typing area -->
    <div class="bg-light sticky-bottom type-message-area">
      <div class="input-group sticky-bottom">
        <input type="text" placeholder="Type a message" aria-describedby="button-addon2" [(ngModel)]="newMessageText"
               (keyup.enter)="sendMessage(sationID)"
               class="form-control rounded-0 border-0 py-4 bg-light">
        <div class="input-group-append just-flex">
          <button id="button-addon2" (click)="sendMessage(sationID)" type="submit" class="btn btn-link">
            <i class="fa fa-paper-plane fa-xl"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
