<div class="px-0 just-flex flex-column convirsation-hight ">

  <div class="bg-light px-4 py-5 chat-box bg-white w-100 h-100 overflow-scroll">

    <div class="just-flex flex-column">
      <h1 class="mx-auto">After Accept Exchange</h1>
      <h2 class="mx-auto">The Book Will Appear In Your Library</h2>
      <div class="just-flex flex-row justify-content-center" *ngIf="initiator!=this.firstUser">
        <span (click)="accept(sessionID,false)" style="font-size: 24px; color: Tomato;">
          <i class="fa-solid fa-circle-xmark"></i>
        </span>
        <i class="fa-solid fa-right-left mx-5">
        </i>
        <span (click)="accept(sessionID,true)" style="font-size: 24px; color: Dodgerblue;">
          <i class="fa-solid fa-check"></i>
        </span>
      </div>
    </div>
    <div class="mx-1 h-25 sticky-top just-flex flex-column mb-5">
      <div class="just-flex flex-row justify-content-between ">

        <div class="conv-img just-flex flex-column">
          <span class="text-center">Your Book</span>
          <img class="img-thumbnail" [src]="myBookPic" alt="book1">
        </div>

        <div class="conv-img just-flex flex-column">
          <span class="text-center">His/Her Book</span>
          <img class="img-thumbnail" [src]="hisBookPic" alt="book2">
        </div>
      </div>
    </div>

    <div class="media w-50 mx-auto mb-3">
      <div class="media-body text-message-block" [ngClass]="ms['userName']==this.firstUser?'':'ms-auto'"
           *ngFor="let ms of converse">
        <div class="rounded py-2 px-3 mb-2 " [ngClass]="ms['userName']==this.firstUser?'bg-primary':'bg-light'">
          <p class="text-small mb-0"
             [ngClass]="ms['userName']==this.firstUser?'text-white':'text-muted text-end'">{{ms.message}}</p>
        </div>
        <p class="small text-muted">{{ms.time | date:'short'}}</p>
      </div>
    </div>

    <span id="span-messaging"></span>
  </div>

  <div class="sticky-bottom type-message-area">

    <div class="input-group sticky-bottom">

      <input type="text" placeholder="Type a message" aria-describedby="button-addon2" [(ngModel)]="newMessageText"
             (keyup.enter)="sendMessage(sessionID)"
             class="form-control rounded-6 border-0 py-4">
      <div class="input-group-append just-flex">
        <button id="button-addon2" (click)="sendMessage(sessionID)" type="submit" class="btn btn-link">
          <i class="fa fa-paper-plane fa-xl"></i>
        </button>
      </div>
    </div>
  </div>

</div>
