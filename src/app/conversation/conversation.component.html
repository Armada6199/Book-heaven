<div class="px-0 just-flex flex-column convirsation-hight" >

  <div class="px-4 py-5 chat-box bg-white" style="width: 100%; height: 100%">
    <!-- Sender Message-->
    <div class="media w-50 mb-3"><img src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg" alt="user"
                                      width="50" class="rounded-circle">
      <div class="media-body ml-3">
        <div class="bg-light rounded py-2 px-3 mb-2">
          <p class="text-small mb-0 text-muted">Test which is a new approach all solutions</p>
        </div>
        <p class="small text-muted">12:00 PM | Aug 13</p>
      </div>
    </div>
    <!-- Reciever Message-->
    <div class="media w-50 ml-auto mb-3">
      <div class="media-body">
        <div class="bg-primary rounded py-2 px-3 mb-2">
          <p class="text-small mb-0 text-white">Test which is a new approach to have all solutions</p>
        </div>
        <p class="small text-muted">12:00 PM | Aug 13</p>
      </div>
    </div>
  </div>

  <!-- Typing area -->
  <form action="#" class="bg-light sticky-bottom type-message-area mx-auto">
    <div class="input-group sticky-bottom">
      <input type="text" placeholder="Type a message" aria-describedby="button-addon2"
             class="form-control rounded-0 border-0 py-4 bg-light">
      <div class="input-group-append just-flex">
        <button id="button-addon2" type="submit" class="btn btn-link">
          <i class="fa fa-paper-plane fa-xl" ></i>
        </button>
      </div>
    </div>
  </form>

</div>
