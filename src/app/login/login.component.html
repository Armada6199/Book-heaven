<div class="login-img-right" [ngStyle]='{"background-image":!signUpState? P1():P2()  }' >
  <div class="left-container">

    <div *ngIf="!signUpState" class="border-padding" style="height: 50vh;">
      <h2>Welcome</h2>
      <p>Enter Your Details Below</p>
      <form novalidate [formGroup]="loginForm" (ngSubmit)="onLogin()" class="just-flex flex-column">
        <mat-form-field appearance="legacy">
          <mat-label>E-mail</mat-label>
          <input matInput matNativeControl id="inputEmail" formControlName="loginEmail" type="email" required>
          <button mat-icon-button matSuffix (click)="loginForm.reset()" class="">
            <mat-icon>{{!loginForm.get('loginEmail').value ? 'mail' : 'close'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput matNativeControl id="passwordEmail" formControlName="loginPassword"
                 [type]="hidePass ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePass">
            <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button  mat-stroked-button type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
      <hr class="py-3"/>
      <button mat-stroked-button color="warn" class="w-75" (click)="openSignup()">{{!signUpState?"SignUp":"signIn"}}</button>
      <pre>{{loginForm.value|json}}</pre>
    </div>

    <!-- -->
    <div *ngIf="signUpState" class="border-padding" style="height: 90vh;">
      <h1>Welcome TO JO-BOOK</h1>
      <h2>Sign Up</h2>
      <p>Enter Your Details Below</p>

      <mat-stepper orientation="vertical" color="warn" linear="true" #stepper  animationDuration='700' >
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel >Fill out your name</ng-template>
            <mat-form-field>
              <input matInput placeholder="Last name, First name" formControlName="name" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="">
          <form [formGroup]="">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button >Submit</button>
          </div>
        </mat-step>
        <pre>{{firstFormGroup.value|json}}</pre>
      </mat-stepper>

      <hr class="py-3"/>
      <button mat-stroked-button color="warn" class="w-100" (click)="openSignup()">{{!signUpState?"SignUp":"signIn"}}</button>
    </div>
  </div>

  <div class='ripple-background'>
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle medium shade4'></div>
    <div class='circle small shade5'></div>
  </div>
</div>
